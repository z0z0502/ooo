<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أورنمو - منبع القانون | بوابة Gemini</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f162e;
      --muted: #8aa0c7;
      --text: #e7ebf3;
      --accent: #22d3ee;
      --border: #213054;
      --error: #ff6b6b;
      --success: #6bff6b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: 'Tajawal', system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #0b1020, #111a35);
      color: var(--text);
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
    }
    
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .logo-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin-left: 15px;
    }
    
    .system-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 5px;
    }
    
    .system-subname {
      font-size: 1rem;
      color: var(--muted);
    }
    
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }
    
    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0a1226;
      color: #cfe2ff;
      font-family: inherit;
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
    }
    
    button {
      cursor: pointer;
      border: none;
      background: var(--accent);
      color: #062033;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: bold;
      width: 100%;
      margin-top: 15px;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    button:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }
    
    .error-message {
      color: var(--error);
      background-color: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
      font-size: 0.9rem;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .legal-footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }
    
    .legal-footer a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .output {
      background: #0a1226;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-row">
        <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" alt="شعار Gemini" class="logo">
        <div>
          <div class="system-name">Gemini</div>
          <div class="system-subname">بوابة الاستعلام المباشر</div>
        </div>
      </div>
      <div class="system-name">أورنمو</div>
      <div class="system-subname">منبع القانون</div>
    </div>
    
    <div class="card">
      <div id="error-message" class="error-message"></div>
      
      <label for="api-key">مفتاح API</label>
      <input type="text" id="api-key" placeholder="أدخل مفتاح Gemini API هنا">
      
      <label for="model">نموذج الذكاء الاصطناعي</label>
      <input type="text" id="model" value="gemini-1.5-flash">
      
      <label for="prompt">الاستعلام أو السؤال</label>
      <textarea id="prompt" placeholder="اكتب سؤالك أو طلبك هنا..."></textarea>
      
      <button id="submit-btn">إرسال الاستعلام</button>
      
      <div class="output" id="output">النتيجة ستظهر هنا...</div>
    </div>
    
    <div class="legal-footer">
      <p>جميع الحقوق محفوظة &copy; <span id="current-year"></span> نظام أورنمو - منبع القانون</p>
      <p>هذه الواجهة تتصل مباشرة بـ <a href="https://gemini.google.com/" target="_blank">Google Gemini API</a></p>
    </div>
  </div>

  <script>
    // عرض السنة الحالية
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // عناصر الواجهة
    const apiKeyInput = document.getElementById('api-key');
    const modelInput = document.getElementById('model');
    const promptInput = document.getElementById('prompt');
    const submitBtn = document.getElementById('submit-btn');
    const outputDiv = document.getElementById('output');
    const errorDiv = document.getElementById('error-message');
    
    // دالة لعرض الأخطاء
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
    
    // دالة لعرض حالة التحميل
    function showLoading(show) {
      if (show) {
        outputDiv.innerHTML = '<div class="spinner"></div><p style="text-align:center">جاري معالجة طلبك...</p>';
      }
    }
    
    // دالة للاتصال بـ Gemini API
    async function callGeminiAPI(apiKey, model, prompt) {
      try {
        showLoading(true);
        
        const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
        
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: prompt
              }]
            }]
          })
        });
        
        if (!response.ok) {
          throw new Error(`خطأ في الاتصال: ${response.status}`);
        }
        
        const data = await response.json();
        
        // استخراج النص من الاستجابة
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'لا يوجد نص في الاستجابة';
        return text;
      } catch (error) {
        console.error('Error:', error);
        throw error;
      }
    }
    
    // حدث النقر على زر الإرسال
    submitBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const model = modelInput.value.trim();
      const prompt = promptInput.value.trim();
      
      if (!apiKey) {
        showError('الرجاء إدخال مفتاح API');
        return;
      }
      
      if (!prompt) {
        showError('الرجاء إدخال سؤال أو استعلام');
        return;
      }
      
      try {
        const result = await callGeminiAPI(apiKey, model, prompt);
        outputDiv.textContent = result;
      } catch (error) {
        showError(`حدث خطأ: ${error.message}`);
        outputDiv.textContent = 'فشل في الحصول على الاستجابة. الرجاء التحقق من المفتاح والمحاولة لاحقاً.';
      }
    });
    
    // السماح بإرسال الاستعلام بالضغط على Enter في حقل النص
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
